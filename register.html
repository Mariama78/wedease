<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - WedEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    function redirectToServices(event) {
      event.preventDefault();
      alert("Compte créé avec succès !");
      window.location.href = "services.html";
    }
  </script>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="btn">Accueil</a>
  </nav>
</header>

<div class="form-container">

  <h2>Créer un compte</h2>
  <form onsubmit="redirectToServices(event)">
    <label for="last-name">Nom :</label>
    <input type="text" id="last-name" name="last-name" placeholder="Entrez votre nom" required>

    <label for="first-name">Prenom :</label>
    <input type="text" id="first-name" name="first-name" placeholder="Entrez votre prenom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

    <button type="submit">S'inscrire</button>
  </form>

</div>
</body>
</html>
